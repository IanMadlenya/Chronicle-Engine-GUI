<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;THEME&quot;:&quot;mytheme&quot;,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-vertical-layout> 
   <vaadin-horizontal-layout width-full margin-left margin-right margin-top> 
    <vaadin-image source="http://chronicle.software/wp-content/uploads/2014/03/ChronicleMap_100px_Rev2.png" style-name="myTableStyle" height="50px"></vaadin-image> 
    <vaadin-grid-layout height="30px"> 
     <row> 
      <column> 
       <vaadin-label style-name="bold" size-auto plain-text :middle>
         KeyType 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label size-auto plain-text _id="keyType" :middle>
         String 
       </vaadin-label> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label style-name="bold" size-auto plain-text :middle>
         ValueType 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label size-auto plain-text _id="valueType" :middle>
         String 
       </vaadin-label> 
      </column> 
     </row> 
     <row></row> 
    </vaadin-grid-layout> 
    <vaadin-grid-layout height="30px"> 
     <row> 
      <column> 
       <vaadin-label style-name="bold" size-auto plain-text :middle>
         KeyType 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label size-auto plain-text _id="path1" :middle>
         String 
       </vaadin-label> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label style-name="bold" size-auto plain-text :middle>
         ValueType 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label size-auto plain-text :middle>
         String 
       </vaadin-label> 
      </column> 
     </row> 
     <row></row> 
    </vaadin-grid-layout> 
    <vaadin-grid-layout height="30px" :right> 
     <row> 
      <column> 
       <vaadin-label style-name="bold" size-auto plain-text :middle :right>
         Path 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label size-auto plain-text _id="path" :right>
         /user/data/mymap 
       </vaadin-label> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label style-name="bold" size-auto plain-text :middle :right>
         Type 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label size-auto plain-text :middle :right>
         Chronicle Map 
       </vaadin-label> 
      </column> 
     </row> 
     <row></row> 
    </vaadin-grid-layout> 
   </vaadin-horizontal-layout> 
   <vaadin-vertical-layout spacing size-full margin> 
    <vaadin-horizontal-layout spacing width-full value="records : 0..9 /1024"> 
     <vaadin-horizontal-layout spacing> 
      <vaadin-label style-name="bold" size-auto plain-text :middle>
        Contains : 
      </vaadin-label> 
      <vaadin-text-field></vaadin-text-field> 
      <vaadin-button plain-text>
        Search 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-label size-auto plain-text :bottom :right>
       records : 0..9 /1024 
     </vaadin-label> 
    </vaadin-horizontal-layout> 
   </vaadin-vertical-layout> 
   <vaadin-vertical-layout size-full margin _id="gridHolder"></vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
