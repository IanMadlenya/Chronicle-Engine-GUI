<!doctype html>
<html>
 <head>  
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;THEME&quot;:&quot;mytheme&quot;,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
  <meta charset="UTF-8" name="package-mapping" content="com_vaadin_addon_charts:com.vaadin.addon.charts">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="content" size-full> 
   <vaadin-horizontal-layout style-name="content" spacing width-full height="100px" margin :center> 
    <vaadin-label size-auto plain-text :middle :center>
      User 
    </vaadin-label> 
    <vaadin-combo-box width="450px" _id="userName" :middle :center> 
     <option>Option 1</option> 
     <option>Option 2</option> 
     <option>Option 3</option> 
    </vaadin-combo-box> 
    <vaadin-horizontal-layout width-full :expand></vaadin-horizontal-layout> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout spacing width-full height="200px" margin> 
    <vaadin-vertical-layout style-name="content" _id="readBps"></vaadin-vertical-layout> 
    <vaadin-vertical-layout style-name="content" _id="writeBps" :right></vaadin-vertical-layout> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout :expand></vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
